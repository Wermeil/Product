version: '3.8'

services:
  app:
    build:
      context: ../
      dockerfile: build/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password123
      - DB_NAME=postgres
    depends_on:
      - postgres
    networks:
      - app-network  # Явно указываем сеть

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres        # ← ДОБАВЬ ЭТУ СТРОКУ
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: postgres          # ← ДОБАВЬ ЭТУ СТРОКУ
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network  # Та же сеть

networks:
  app-network:  # Создаем явную сеть
    driver: bridge

volumes:
  postgres_data: